<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledovač kryptoměn</title>
    <link rel="icon" href="https://i.ytimg.com/vi/d6MxpbViZCU/maxresdefault.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    

     <header class="bg-dark text-white py-4 mb-4">
        <div class="container text-center">
            <h1>Sledovač kryptoměn</h1>
        </div>
    </header>
 
    <div class="container">
        <div class="input-group mb-4">
            <input type="text" id="searchInput"
                   class="form-control"
                   placeholder="Vyhledat kryptoměny">
            <div class="input-group-append">
                <button class="btn btn-primary"
                        type="button" id="searchButton">
                  Vyhledat</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Jméno</th>
                        <th>Symbol</th>
                        <th>Cena</th>
                        <th>Změna ceny</th>
                        <th>24h Objem</th>
                        <th>tržní kapitalizace</th>
                    </tr>
                </thead>
                <tbody id="cryptoTable">
                </tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
