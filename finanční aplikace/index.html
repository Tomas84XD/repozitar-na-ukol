<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finanční aplikace</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1>Přeměna měny</h1>
            <div class="container">
                <div class="input-group">
                    <input type="number" id="amount" placeholder="Zadejte částku" />
                    <select id="fromCurrency">
                        <option value="">Vyberte si měnu</option>
                    </select>
                </div>
                <div><strong>Do</strong></div>
                <div class="input-group">
                    <input type="text" id="result" placeholder="Výsledná měna" disabled />
                    <select id="toCurrency">
                        <option value="">Vyberte si druhou měnu</option>
                    </select>
                </div>
                <button id="convert">Přeměnit</button>
                <button id="swap">Prohodit měny</button>
            </div>


            <h1>Kalkulačka spoření a investic</h1>
            <form id="calculatorForm">
                <label for="initialAmount">Počáteční částka:</label>
                <input type="number" id="initialAmount" required><br>
                
                <label for="monthlyDeposit">Měsíční vklad:</label>
                <input type="number" id="monthlyDeposit" required><br>
                
                <label for="annualInterestRate">Roční úroková sazba (%):</label>
                <input type="number" id="annualInterestRate" required><br>
                
                <label for="years">Počet let spoření/investice:</label>
                <input type="number" id="years" required><br>
                
                <button type="button" onclick="calculate()">Spočítat</button>
            </form>
         
                <h3 id="result" class="kolk"></h3>















        <script src="script.js"></script>
    </body>
</html>
